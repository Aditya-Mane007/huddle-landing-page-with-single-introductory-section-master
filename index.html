<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<div class="parent">
			<div class="logo">
				<img src="./images/logo.svg">
			</div>
			<div class="image-sec">
				<img src="images/illustration-mockups.svg"></img>
			</div>
			<div class="text-sec">
				<div class="head-text">
					<p>
						Build The Community 
						<br>
						Your Fans Will Love
					</p>
				</div>
				<div class="sub-text">
					<p>
						Huddle re-imagines the way we build
						communities. You have a voice, but so does your audience. Create connections
						with your users as you engage in genuine discussion. 
					</p>
				</div>
			</div>
			<div class="button">
				<p>Register</p>
			</div>
			<div class="socials">
				<ul class="socials-links">
					<div class="circle">
						<li>
						<a href="#"><i class="fab fa-facebook"></i></a>
					</li>
					</div>
					<div class="circle">
						<li>
						<a href="#"><i class="fab fa-twitter"></i></a>
					</li>
					</div>

					<div class="circle">
						<li>
						<a href="#"><i class="fab fa-instagram"></i></a>
					</li>
					</div>
				</ul>
			</div>
			<div class="footer">
				<p class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">Aditya Mane</a>.
				</p>
			</div>
		</div>
		 
	</body>
</html>
